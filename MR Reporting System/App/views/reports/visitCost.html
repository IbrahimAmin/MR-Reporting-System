<div id="content">
 
    <div class="row">
        <section class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="widget-grid">
            <!-- row -->
            <div class="row">
                <!-- SINGLE GRID -->
                <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="well jarviswidget no-padding" data-widget-sortable="false" id="wid-id-0">
                        <header data-bind="css: { rtlTable: language.rtl[currentLanguage()] }"></header><!-- widget div-->

                        <div>
                            <!-- widget content -->
                            <div class="widget-body" data-bind="css: { rtlTable: language.rtl[currentLanguage()] }" style="overflow-x: hidden">
                                <div class="row page-header-row">
                                    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                        <span class="page-header-text" style="font-family: Lato; color: rgb(37, 128, 247);" data-bind="text: language.Reports[currentLanguage()] + ' - '"></span>
                                        <span class="page-header-text" style="font-family: Lato; color: rgb(37, 128, 247);" data-bind="text: language.visitCost[currentLanguage()]"></span>
                                        <button class="btn btn-trans btn-xs pull-right dropdown-toggle" id="exportDropdownMenu" data-toggle="dropdown">
                                            <i class="fa fa-gear fa-2x"></i>
                                        </button>
                                        <ul class="dropdown-menu pull-right" style="right: 15px;" role="menu" aria-labelledby="exportDropdownMenu">
                                            <li role="presentation">
                                                <a role="menuitem" tabindex="-1" data-bind="click: exportToExcel" href="javascript:void(0);">Excel</a>
                                            </li>
                                            <li role="presentation">
                                                <a role="menuitem" tabindex="-1" data-bind="click: exportToWord" href="javascript:void(0);">Word</a>
                                            </li>
                                            <li role="presentation">
                                                <a role="menuitem" tabindex="-1" data-bind="click: exportToPdf" href="javascript:void(0);">PDF</a>
                                            </li>
                                        </ul>
                                        <button id="fullscreen" class="btn btn-trans btn-trans-full btn-xs pull-right" data-action="launchFullscreen">
                                            <i class="fa fa-arrows-alt fa-2x"></i>
                                        </button>
                                    </article>
                                </div>

                                <hr />
                                <div>
                                    <form class="smart-form" id="netSalaryForm">
                                        <fieldset data-bind="with: visitDto">
                                            <section>
                                                <label class="label" data-bind="text: $root.language.ContactName[$root.currentLanguage()]"></label>
                                                <label class="select">
                                                    <select id="agentId" name="agentId" data-bind="value: $root.agentId, options: $root.agents, optionsText: function(item) { return item.contactName; }, optionsValue: function(item) { return item.id; },  optionsCaption: $root.language.supervisorSelection[$root.currentLanguage()], attr: { dir: $root.language.dir[$root.currentLanguage()]}"></select>
                                                    <i></i>
                                                </label>
                                            </section>
                                            <div class="row">
                                                <section class="col col-6">
                                                    <label class="label" data-bind="text: $root.language.startDate[$root.currentLanguage()], style: { 'text-align': $root.language.direction[$root.currentLanguage()] }"></label>
                                                    <label class="input">
                                                        <input id="startDate" type="text" data-bind="datepicker: startDate, datepickerOptions: { format: 'dd/mm/yyyy', todayBtn: 'linked', autoclose: true }" required />
                                                    </label>
                                                </section>
                                                <section class="col col-6">
                                                    <label class="label" data-bind="text: $root.language.finishDate[$root.currentLanguage()], style: { 'text-align': $root.language.direction[$root.currentLanguage()] }"></label>
                                                    <label class="input">
                                                        <input id="finishDate" type="text" data-bind="datepicker: finishDate, datepickerOptions: { format: 'dd/mm/yyyy', todayBtn: 'linked', autoclose: true }" required />
                                                    </label>
                                                </section>
                                            </div>
                                        </fieldset>
                                        <footer>
                                            <button type="button" class="btn btn-primary" id="showDetail" data-bind="click: showDetail ,  text: $root.language.search[$root.currentLanguage()], style: { float: $root.language.btnFloat[$root.currentLanguage()] }"></button>
                                        </footer>
                                    </form>
                                </div>

                                <div class="gridStyle" id="visitCost" data-bind="koGrid: gridOptions()"></div>
 
                            </div><!-- end widget div -->
                        </div><!-- end widget -->
                    </div>
                </article><!-- GRID END -->
            </div><!-- end row -->
        </section>
    </div>
</div>
<!-- END MAIN CONTENT -->
