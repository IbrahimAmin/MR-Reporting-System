<div class="jarviswidget" id="viewmodels-summary-alerts">

    <header>
        <h2 data-bind="text: title"></h2>
    </header>

    <div class="summary-widget">
        <div class="jarviswidget-editbox">
            <input class="form-control" type="text">
        </div>
        <div class="widget-body">
            <table class="table">
                <tbody data-bind="foreach: summary">
                    <tr>
                        <td data-bind="css: { 'no-cell-border': item == 'This Week' }">
                            <label data-bind="text: item"></label>
                            <a style="cursor: pointer" class="txt-color-redish-orange pull-right" href="javascript:void(0);" data-bind="style: { 'pointer-events': (total == 0) ? 'None' : 'Auto', 'cursor': (total == 0) ? 'default' : 'default' }, click: $parent.showModal">
                                <span data-bind="text: total"></span>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="modal fade" id="openedModal" tabindex="-1" role="dialog" data-bind="attr: { dir: language.dir[currentLanguage()]}" aria-labelledby="PaymentsModal" aria-hidden="true" style="display: none;">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-bind="style: { float: language.btnFloat[currentLanguage()] }" data-dismiss="modal" aria-hidden="true">
                                ×
                            </button>
                            <h4 class="modal-title" data-bind="text: language.alertVisits[currentLanguage()]"></h4>

                        </div>

                        <div class="modal-body">
                            <div class="gridStyle" id="dataTableOppenedDocuments" data-bind="koGrid: gridOptions()"></div>

                        </div>
                        <div class="modal-footer">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
